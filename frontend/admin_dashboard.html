<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <main>
        <section id="grievanceList">
            <h2>All Grievances</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Content</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="grievanceTableBody">
                    <!-- Grievance rows will be populated here by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="scripts/admin.js"></script>
</body>
</html>
